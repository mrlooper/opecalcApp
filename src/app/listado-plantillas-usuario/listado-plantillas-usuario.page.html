<bp-toolbar titulo="PLANTILLAS"></bp-toolbar>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid no-padding>
    <!--Content-->
    <ion-row>

      <ion-col size="12">

        <ion-list no-margin>

          <ion-item (click)="openPlantilla(p)" *ngFor="let p of plantillas">

              <ion-label>
                <p bold>{{ p.nombre }}</p>
                <p>{{ p.r_administracion.nombre }}</p>
                <p>{{ p.r_ope.nombre }}</p>
                <p>ACCESO {{ p.r_especialidad.tipo_acceso }}</p>
                <p>{{ p.r_especialidad.nombre }}</p>
                <p *ngIf="!p.corregida">(PENDIENTE CORRECCION)</p>
                <p *ngIf="p.corregida">Nota: <span bold>{{ p.nota }}</span></p>
              </ion-label>

          </ion-item>

        </ion-list>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<!-- Fab Button -->
<ion-fab #fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="onNuevaPlantilla()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
