<bp-toolbar titulo="TIPO DE ACCESO"></bp-toolbar>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid no-padding>
    <!--Content-->
    <ion-row>

      <ion-col size="12">

        <ion-list no-margin>

          <ion-item (click)="onClickTipoAcceso(t)" *ngFor="let t of tipos_acceso">

              <ion-label>
                <p bold>{{ t.nombre }}</p>
              </ion-label>

          </ion-item>

        </ion-list>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
