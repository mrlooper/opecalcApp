<bp-toolbar titulo="PLANTILLA"></bp-toolbar>

<ion-content>

  <ion-grid *ngIf="plantilla">

    <ion-row wrap padding>
      <ion-col size="12">

        <!--Form-->
        <div>

          <ion-item no-padding transparent>
            <ion-label color="formLabel" bold>{{ plantilla.nombre }} <span *ngIf="plantilla.nota">( NOTA:
                {{ plantilla.nota}} )</span>
              <span *ngIf="!plantilla.nota">( PENDIENTE CORRECCION )</span></ion-label>
          </ion-item>
        </div>

      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col size="12">

        <button boton-mediano ion-button form-button float-right clear button-clear round outline
          (click)="onEditar()">Editar</button>

        <button boton-mediano ion-button form-button float-right clear button-clear round outline
          (click)="onEliminar()">Eliminar</button>

      </ion-col>

    </ion-row>

    <ion-row *ngFor="let p of plantilla.r_preguntas">

      <ion-col size="1">
      </ion-col>

      <ion-col size="11">
        <ion-label bold *ngIf="!p.anulada">{{ p.pregunta }} - <span *ngIf="p.respuesta">{{ p.respuesta }}</span>
          <span *ngIf="!p.respuesta">SIN RESPONDER</span></ion-label>

        <ion-label bold *ngIf="p.anulada">{{ p.pregunta }} - <span>ANULADA</span></ion-label>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="12">
        <!---Register button-->
        <button boton-mediano ion-button form-button float-right clear button-clear round outline
          (click)="onEditar()">Editar</button>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
