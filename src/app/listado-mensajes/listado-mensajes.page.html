<bp-toolbar titulo="MENSAJES"></bp-toolbar>

<ion-content>

  <ion-refresher slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid no-padding>
    <!--Content-->
    <ion-row>

      <ion-col size="12">

        <ion-list no-margin>

          <ion-item (click)="onClickMensaje(m)" *ngFor="let m of mensajes">

              <ion-label>
                <p bold>{{ m.titulo }} <ion-badge color="primary" *ngIf="m.pendiente">NUEVO</ion-badge></p>
                <p>{{ m.fechayhora }}</p>
              </ion-label>

          </ion-item>

        </ion-list>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
