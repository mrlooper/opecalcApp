<ion-header>
  <ion-toolbar>

    <!-- MENU -->
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="boton == 'menu'"></ion-menu-button>
      <ion-back-button *ngIf="boton != 'menu'" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <!-- end: MENU -->

    <!-- TITULO -->
    <ion-title bold>
      {{ titulo }}
    </ion-title>
    <!-- end: TITULO -->

  </ion-toolbar>
</ion-header>
