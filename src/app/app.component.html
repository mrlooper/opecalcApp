<ion-app>
  <ion-split-pane when="md">
    <ion-menu>
      <ion-header header-background-image [ngStyle]="{'background-image': 'url(' + params.background + ')'}">
        <ion-thumbnail>
          <img src="{{ params.image }}">
        </ion-thumbnail>
        <h2 item-title text-center>{{params.title}}</h2>
        <!--<h2 error-title text-center>Â¡Registrese para ver todos los productos!</h2>-->
      </ion-header>
      <ion-content main-menu>
        <ion-list no-margin no-padding lines="none">

          <!-- MIS PLANTILLAS -->
          <ion-item routerLink="/listado-plantillas-usuario" routerDirection="forward" (click)="onGoto()">
            <ion-icon name="today" icon-menu-small></ion-icon>
            <ion-label>Mis Plantillas</ion-label>
          </ion-item>

          <!-- MENSAJES -->
          <ion-item routerLink="/listado-mensajes" routerDirection="forward" (click)="onGoto()">
            <ion-icon name="mail" *ngIf="mS.num_mensajes_pendientes == 0" icon-menu-small></ion-icon>
            <ion-icon name="mail-unread" *ngIf="mS.num_mensajes_pendientes > 0" icon-menu-small></ion-icon>
            <ion-label>Mensajes <span *ngIf="mS.num_mensajes_pendientes > 0">({{ mS.num_mensajes_pendientes }}) </span></ion-label>
          </ion-item>

          <!-- OPEs -->
          <ion-item routerLink="/listado-administraciones/detalle-examen" routerDirection="forward" (click)="onGoto()">
            <ion-icon name="filing" icon-menu-small></ion-icon>
            <ion-label>OPEs</ion-label>
          </ion-item>

          <!-- CALCULADORA -->
          <ion-item routerLink="/listado-calculadoras" routerDirection="forward" (click)="onGoto()">
            <ion-icon name="calculator" icon-menu-small></ion-icon>
            <ion-label>Calculadora</ion-label>
          </ion-item>

          <!-- ACERCA DE -->
          <ion-item routerLink="/about" routerDirection="forward" (click)="onGoto()">
            <ion-icon name="information-circle-outline" icon-menu-small></ion-icon>
            <ion-label>Acerca de</ion-label>
          </ion-item>          

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
